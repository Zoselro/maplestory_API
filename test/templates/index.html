<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapleStory API Input</title>
</head>
<body>
    <h2>MapleStory Character Search</h2>
    <form action="/search" method="post">
        <label for="character_name">Character Name:</label>
        <input type="text" id="character_name" name="character_name"><br>

        <label for="api_key">API Key:</label>
        <input type="text" id="api_key" name="api_key"><br>

        <label for="difficulty">Difficulty:</label>
        <input type="text" id="difficulty" name="difficulty"><br>

        <label for="job">Job:</label>
        <input type="text" id="job" name="job"><br>

        <label for="world_name">world_name:</label>
        <input type="text" id="world_name" name="world_name"><br>

        <label for="page">page:</label>
        <input type="text" id="page" name="page"><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
